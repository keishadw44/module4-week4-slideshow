<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Form validation</title>
<link rel="stylesheet" href="slideshow.css">
</head>
<body>
  <div class="slideshow-container"></div>

        <div class="mySlides fade">
        <div class="numbertext">1 / 5</div>
        <img src="poster1.png" style="width:100%">
        <div class="text">Pic 1</div>
  </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 5 </div>
        <img src="poster2.png" style="width:100%">
        <div class="text">Pic 2</div>
  </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 5 </div>
      <img src="poster3.png" style="width:100%">
      <div class="text">Pic 3</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 5 </div>
      <img src="poster4.png" style="width:100%">
      <div class="text">Pic 4</div>
</div>

   <div class="mySlides fade">
    <div class="numbertext">5 / 5 </div>
      <img src="poster5.png" style="width:100%">
      <div class="text">Pic 5</div>
</div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>

</body>
<script src="app.js" ></script>
</html>
